<div class="w-50 mt-5 m-auto shadow p-4">
  <h1 class="text-center">Add Product</h1>
  
  <div>
    <!-- Product Name Input -->
    <div class="p-3">
      <input class="form-control" type="text" placeholder="Product Name" (change)="this.getName = name.value" #name>
    </div>

    <!-- Product Description Textarea -->
    <div class="form-floating p-3">
      <textarea class="form-control" placeholder="Leave a description here" (change)="this.getDescription = description.value" #description id="floatingTextarea"></textarea>
      <label for="floatingTextarea">Description</label>
    </div>

    <!-- Category Select Dropdown -->
    <div class="p-3">
      <select (change)="loadSubcategories(category.value)" #category class="form-select" aria-label="Select category">
        <option disabled selected>Choose category</option>
        @for(category of categories; track category._id) {
        <option [value]="category._id">{{category.name}}</option>
        }
      </select>
    </div>

    <!-- Subcategory Select Dropdown -->
    <div class="p-3">
      <select class="form-select" (change)="this.getSubcategory = subcategory.value" #subcategory aria-label="Select subcategory">
        <option disabled selected>Choose subcategory</option>
        @for(subcategory of subcategories; track subcategory._id) {
        <option [value]="subcategory._id">{{subcategory.name}}</option>
        }
      </select>
    </div>

    <!-- Product Price and Quantity Inputs -->
    <div class="p-3 d-flex justify-content-around">
      <input class="form-control w-25" type="number" placeholder="Product Price" (change)="this.getPrice = price.value" #price>
      <input class="form-control w-25" type="number" placeholder="Product Quantity" (change)="this.getQuantity = quantity.value" #quantity>
    </div>

    <!-- File Inputs for Product Cover and Images -->
    <div class="p-3 d-flex justify-content-around">
      <div class="w-25">
        <label class="mb-2">Product Cover</label>
        <input class="form-control" type="file" accept="image/*" (change)="setCover($event)">
      </div>
      <div class="w-25">
        <label class="mb-2">Product Images</label>
        <input class="form-control" type="file" accept="image/*" multiple (change)="setImages($event)">
      </div>
    </div>

    <!-- Action Buttons (Create and Cancel) -->
    <div class="mt-3">
      <button (click)="createProduct()" class="btn btn-primary mx-3">Create</button>
      <a routerLink="/products" class="btn btn-danger">Cancel</a>
    </div>
  </div>
</div>
